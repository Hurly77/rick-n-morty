<!DOCTYPE html>
<html lang="en" data-theme="acid">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.4/dist/full.css"
  rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js" async type="module"></script>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>Document</title>
</head>

<body>
  <main class="lg:px-24 px-3 py-20 space-y-3 ">
    <nav class="navbar bg-neutral  rounded lg:px-20 overflow-hidden">
      <div class="navbar-start space-x-3">
        <button id="get-chars" class="btn btn-primary rounded">Get Characters</button>
        <button id="get-episodes" class="btn btn-accent rounded">Get Episodes</button>
        <button id="get-locations" class="btn btn-secondary text-secondary-content rounded">Get Locations</button>
      </div>
    </nav>
    <div class="bg-base-200 rounded w-full min-h-[44rem]">
      <section class="flex xl:flex-row flex-col justify-between px-10 py-5 w-full h-full xl:space-y-0 space-y-5">
        <div class="text-center capitalize overflow-hidden rounded bg-primary font-bold xl:h-[40rem]">
          <h1 class="text-2xl text-base-100">Characters</h1>
          <div id="all-chars" class="bg-base-300 h-full xl:w-96 w-full h-[23rem] xl:h-full overflow-y-scroll py-5 px-5 space-y-3  ">

          </div>
        </div>
        <div class="text-center capitalize overflow-hidden rounded bg-primary font-bold xl:h-[40rem]">
          <h1 class="text-2xl text-base-100">Episodes</h1>
          <div id="all-episodes" class="bg-base-300 h-full xl:w-96 w-full h-[23rem] xl:h-full overflow-y-scroll px-5 space-y-3 ">

          </div>
        </div>
        <div class="text-center capitalize overflow-hidden rounded bg-primary font-bold xl:h-[40rem]">
          <h1 class="text-2xl text-base-100">Locations</h1>
          <div id="all-locations"  class="bg-base-300 h-full xl:w-96 w-full h-[23rem] xl:h-full overflow-y-scroll px-5 space-y-3 ">

          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
